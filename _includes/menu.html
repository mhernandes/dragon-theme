<nav class="menu" {% if page.category %}category="{{ page.category }}"{% else %}{% if page.color %}color="{{ page.color }}"{% endif %}{% endif %}>
	<a href="javascript:void(0);" class="menu__icon" title="Menu"></a>
	<a href="javascript:void(0);" class="menu__search" title="Search"></a>	
</nav>

<div class="menu__wrapper" {% if page.category %}category="{{ page.category }}"{% else if page.color %}color="{{ page.color }}"{% endif %}>
	<ul class="menu__wrapper_list">
		<li><a class="menu__wrapper_close-mobile" href="javascript:void(0);">menu</a></li>
		{% for link in site.site_links %}
			<li>
				<a href="{{ link.url | prepend: site.baseurl }}" title="{{ link.title }}">
					<i class="icon-{{ link.icon }}"></i>
					{{ link.title }}
				</a>
			</li>
		{% endfor %}
	</ul>

	<a href="javascript:void(0);" class="menu__wrapper_close" icon="close" title="close"></a>
</div>

<section class="search" {% if page.color %}color="{{ page.color }}"{% endif %}>
	<form action="" class="search__form">
		<label for="search_input" class="search__form_title">search for articles  <a href="javascript:void(0);"></a></label>
		<input id="search_input" type="text" class="search__form_input" placeholder="type your search" title="">

		<span class="warn"></span>
		
		<ul class="search__form_results" id="search_results">
		</ul>
	</form>
</section>
