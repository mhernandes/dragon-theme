---
layout: default
title: 'Blog'
image: 'standard.jpg'
opacity: 0
---

<section class="posts">
	{% comment %}
		<nav class="posts__layout">
			<ul>
				<li><a href="javascript:void(0);" title="One Column" icon="one-column"></a></li>
				<li><a href="javascript:void(0);" title="Two Columns" icon="two-column"></a></li>
				<li><a href="javascript:void(0);" title="Three Columns" icon="three-column"></a></li>
			</ul>
		</nav>
	{% endcomment %}
	
	{% for post in site.posts %}
		<article class="posts__item" category="{{ post.category }}">
			<div class="posts__item_category">
				<a href="{{ site.url | append: '/categories#' | append: post.category }}">
					{{ post.category }}
				</a>
			</div>

			<div class="posts__item_title">
				<a href="{{ post.url | prepend: site.url }}">
					{{ post.title | truncatewords: 10 }}
				</a>
			</div>

			<div class="posts__item_date">
				{{ post.date | date: '%B %d, %Y' }}
			</div>
		</article>
	{% endfor %}
</section>
